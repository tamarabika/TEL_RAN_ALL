<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .message {
        border: 1px solid grey;
        border-radius: 8px;
        padding: 16px;
        width: 400px;
      }
      .message__user {
        display: flex;
      }
    </style>
  </head>
  <body>
    <!-- БЛОК СООБЩЕНИЕ В СОЦ.СЕТИ -->

    <!-- БЭМ: Блок - Элемент - Модификатор -->
    <!-- блок__элемент--модифитор -->

    <div class="message">
      <div class="message__user">
        <figure class="message__picture">
          <img class="message__image" src="https://via.placeholder.com/48" alt="" />
        </figure>

        <h4 class="message__username">
            Ivan Ivanov
        </h4>
      </div>

      <p class="message__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit nihil
        nesciunt inventore hic error a eum esse culpa quidem iste neque
        doloribus impedit accusamus, sed tempora consectetur libero rerum
        quaerat.
      </p>
    </div>
  </body>
</html>
