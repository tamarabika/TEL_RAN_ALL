<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORMS EXAMPLE</title>

    <style>
        input::placeholder,
        textarea::placeholder {
            color: rgb(207, 207, 207);
        }
    </style>
  </head>
  <body>
    <p>
      <input type="text" placeholder="Введите что-то"/>
    </p>

    <p>
      <input type="password" />
    </p>

    <p>
        <input type="date" />
    </p>

    <p>
        <input type="checkbox" />
        <label for="">Some text...</label>
    </p>

    <p>
        <input type="radio" />
    </p>
    
    <p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Введите описание к заказу">Что то написал клиент</textarea>
    </p>
  </body>
</html>
